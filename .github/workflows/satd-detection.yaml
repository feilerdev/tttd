on: [push]
jobs:
  DetectAndExtract:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - run: echo "ğŸ‰ Event trigger -> ${{ github.event_name }}"
