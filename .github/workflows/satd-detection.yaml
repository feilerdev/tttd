name: SATDs Detection & Extraction
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  DetectAndExtract:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - run: echo "🎉 Event trigger -> ${{ github.event_name }}"
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to execute your action."
      
      - name: Setup Go
        uses: actions/setup-go@v4
      
      - name: Get all changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          json: true
          matrix: true
          # Avoid using single or double quotes for multiline patterns
          files: |
             **.go

      - name: echo test
        run: |
          echo ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Detect and Extract SATDs
        run: |
          go run main.go -- ${{ steps.changed-files.outputs.all_changed_files }}

      - run: echo "🍏 This job's status is ${{ job.status }}."

